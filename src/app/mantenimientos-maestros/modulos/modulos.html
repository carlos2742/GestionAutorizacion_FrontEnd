<div class="modulos">
    <h1 class="titulo-centrado">Módulos</h1>

    <div class="contenedor-tabla mx-auto">
        <button type="button" class="btn btn-primary" ng-click="vm.mostrarModalModulo()">
            <span class="icon-plus"></span> Añadir módulo</button>

        <ge-tabla datos="vm.datos" presentacion="vm.presentacion"
                  fn-edicion="vm.editarModulo(entidad)"
                  fn-accion="vm.cambiarEstado(entidad)"
                  campos-excel=":: vm.columnasExcel"></ge-tabla>
    </div>

    <div id="modalEdicionModulo">
    </div>
</div>

<!-- Este es el modal para crear/editar un flujo -->
<form id="edicionFlujoForm" name="edicionFlujoForm" ng-submit=":: $modal.editar(edicionFlujoForm)">
    <div class="modal-header mantenimiento-maestro">
        <h5 class="modal-title" ng-bind=":: $modal.titulo"></h5>
        <button type="reset" class="close" aria-label="Close" ng-click=":: $modal.cancelar()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mantenimiento-maestro" modal-async>
        <div class="form-group form-row">
            <label for="nombreEntidad" class="col-sm-3 col-form-label">Evento*</label>
            <div class="col-sm-9">
                <input id="nombreEntidad"
                       name="evento"
                       class="form-control"
                       type="text"
                       placeholder="Evento"
                       required
                       ng-model="$modal.flujo.evento"
                       ng-class="{'is-invalid': (edicionFlujoForm.$submitted || edicionFlujoForm.evento.$touched) && edicionFlujoForm.evento.$invalid}">

                <div class="invalid-feedback" ng-messages="edicionFlujoForm.evento.$error"
                     role="alert" ng-show="edicionFlujoForm.$submitted || edicionFlujoForm.evento.$touched">
                    <span ng-message="required">El evento es obligatorio</span>
                </div>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="modulo" class="col-sm-3 col-form-label">Módulo*</label>
            <div class="col-sm-9">
                <select class="form-control" id="modulo" name="modulo" ng-model="$modal.flujo.modulo"
                        ng-options="modulo.nombre for modulo in $modal.modulos track by modulo.id"
                        required>
                </select>

                <div class="invalid-feedback" ng-messages="edicionFlujoForm.modulo.$error"
                     role="alert" ng-show="edicionFlujoForm.$submitted || edicionFlujoForm.modulo.$touched">
                    <span ng-message="required">El módulo es obligatorio</span>
                </div>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="observaciones" class="col-sm-3 col-form-label">Observaciones</label>
            <div class="col-sm-9">
                    <textarea id="observaciones"
                              name="observaciones"
                              class="form-control"
                              rows="3"
                              ng-model="$modal.flujo.observaciones"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer mantenimiento-maestro">
        <button class="btn btn-success" type="submit" ng-bind=":: $modal.textoBoton"
                boton-async></button>
    </div>
</form>
